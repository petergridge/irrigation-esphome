substitutions:
  devicename: esp_irrigation
  friendlyname: Irrigation
  maxruntime: 30min
  sprinklericon: mdi:sprinkler
  
esphome:
  name: $devicename
  platform: ESP8266
  board: d1_mini

wifi:
  networks:
# Buce St
  - ssid: WiFi-1F9F
    password: '40069043'
# Minerva Cres
  - ssid: ORBI21
    password: !secret wifi_pw
    manual_ip:
      static_ip: 192.168.1.110
      gateway: 192.168.1.1
      subnet: 255.255.255.0

# Enable logging
logger:

# Enable Home Assistant API
api:


ota:


i2c:
  sda: D2
  scl: D1
  scan: True
  id: bus_a
  

pcf8574:
  - id: 'pcf8575_hub'
    address: 0x20
    pcf8575: True


status_led:
  pin:
    number: GPIO2
    inverted: true


binary_sensor:
- platform: status
  name: $friendlyname Status

- platform: gpio
  pin: 
    number: D5
    mode: INPUT_PULLUP
    inverted: true
  name: $friendlyname Rain Sensor
  device_class: moisture
  filters: 
  - delayed_on_off: 500ms


