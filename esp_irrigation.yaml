switch:
  - platform: template
    name: $friendlyname Solenoid 01
    id: solenoid01
    icon: $sprinklericon
    turn_on_action:
      - switch.turn_on: relay01
      - delay: ${maxruntime}
      - switch.turn_off: relay01
    turn_off_action:
      - switch.turn_off: relay01
    lambda: |-
      if (id(relay01).state) {
        return true;
      } else {
        return false;
      }

  - platform: template
    name: $friendlyname Solenoid 02
    id: solenoid02
    icon: $sprinklericon
    turn_on_action:
      - switch.turn_on: relay02
      - delay: ${maxruntime}
      - switch.turn_off: relay02
    turn_off_action:
      - switch.turn_off: relay02
    lambda: |-
      if (id(relay02).state) {
        return true;
      } else {
        return false;
      }

  - platform: template
    name: $friendlyname Solenoid 03
    id: solenoid03
    icon: $sprinklericon
    turn_on_action:
      - switch.turn_on: relay03
      - delay: ${maxruntime}
      - switch.turn_off: relay03
    turn_off_action:
      - switch.turn_off: relay03
    lambda: |-
      if (id(relay03).state) {
        return true;
      } else {
        return false;
      }

  - platform: template
    name: $friendlyname Solenoid 04
    id: solenoid04
    icon: $sprinklericon
    turn_on_action:
      - switch.turn_on: relay04
      - delay: ${maxruntime}
      - switch.turn_off: relay04
    turn_off_action:
      - switch.turn_off: relay04
    lambda: |-
      if (id(relay04).state) {
        return true;
      } else {
        return false;
      }


# Internal Relays
  - platform: gpio
    name: "relay 01"
    id: relay01
    interlock: &interlock_group [relay01, relay02, relay03, relay04]
    pin:
      pcf8574: pcf8575_hub
      number: 0
      mode: OUTPUT
      inverted: true
    restore_mode: ALWAYS_OFF
    internal: true

  - platform: gpio
    name: "relay 02"
    id: relay02
    interlock: *interlock_group
    pin:
      pcf8574: pcf8575_hub
      number: 1
      mode: OUTPUT
      inverted: true
    restore_mode: ALWAYS_OFF 
    internal: true

  - platform: gpio
    name: "relay 03"
    id: relay03
    interlock: *interlock_group
    pin:
      pcf8574: pcf8575_hub
      number: 2
      mode: OUTPUT
      inverted: true
    restore_mode: ALWAYS_OFF 
    internal: true

  - platform: gpio
    name: "relay 04"
    id: relay04
    interlock: *interlock_group
    pin:
      pcf8574: pcf8575_hub
      number: 3
      mode: OUTPUT
      inverted: true
    restore_mode: ALWAYS_OFF 
    internal: true
